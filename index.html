<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-A-Mario!</title>
</head>
<body>
    <!-- heading -->
    <h1>Whack-A-Mario!</h1>
        <!-- Score and Timer -->
        <h2 id="scoreBoard">SCORE: <span id="score">0</span></h2>
        <h2 id="timer">TIME LEFT: <span id="time-left">60</span></h2>
        <button id="start" type="button" aria-label="play the game">
            <span id="startButtonText">Start Game</span>
        </button>

        <div class="game-container">
            <div class="hole hole1">
                <div class="mario"></div>
            </div>
            <div class="hole hole2">
                <div class="mario"></div>
            </div>
            <div class="hole hole3">
                <div class="mario"></div>
            </div>
            <div class="hole hole4">
                <div class="mario"></div>
            </div>
            <div class="hole hole5">
                <div class="mario"></div>
            </div>
            <div class="hole hole6">
                <div class="mario"></div>
            </div>
            <div class="hole hole7">
                <div class="mario"></div>
            </div>
            <div class="hole hole8">
                <div class="mario"></div>
            </div>
            <div class="hole hole9">
                <div class="mario"></div>
            </div>
        </div>
</body>
</html>
